<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET POST REQUESTS</title>
</head>
<body>
    <h1>GET VS POST REQUESTS</h1>
    <h2>GET REQUEST</h2>
    <form action="http://localhost:4000/tacos"  method="get">
    <input type="text" name="meat">
    <input type="number" name="qty">
    <button>Submit</button>
    </form>
    <h2>POST REQUEST</h2>
    <form action="http://localhost:4000/tacos" method="post">
    <input type="text" name="meat">
    <input type="number" name="qty">
    <button>Submit</button>
    </form>
</body>
</html>
